<!DOCTYPE html>

{% extends "base.html" %}

{% block headContent %}

<title>Car Info - {{ car }}</title>

{% endblock %}


{% block bodytag %}
<body class="car_info" onload='addImages("{{ selected_car }}")'>
{% endblock %}

{% block content %} 
    <h2>{{ country }} - {{ brand }}</h2>
    <h3>{{ car }} - {{ year }}</h3>
   <div>
    <img src="{{ imgLink }}" class="carslide">
   </div>

</body>

{% endblock %}
