<!DOCTYPE html>

{% extends "base.html" %}

{% block title %}Car Info{% endblock %}

{% block content %} 

<h1>{{ car_name }}</h1>

<div class="car-image"> 
    <img src="{{ car_image_url }}" alt="{{ car_name }} image">
</div>

<h2>Car Details</h2>

<div class="car-details">
    <div class="car-detail"><strong>Model:</strong> {{ car_model }}</div>
    <div class="car-detail"><strong>Make:</strong> {{ car_make }}</div>
    <div class="car-detail"><strong>Year:</strong> {{ car_year }}</div>

</div>

{% endblock %}
