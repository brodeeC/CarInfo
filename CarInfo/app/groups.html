<html>
    <title> Groups Page</title>
    <head>
        <script>
            async function toHTML(num){
                let groups = await fetch("/csc342groups");

                // if (num === 6){
                //     currP = document.querySelector("p");
                //     currP.style.display = "none";
                // }

                p = document.createElement("p");
                div1 = document.createElement("div");
                div2 = document.createElement("div");
                div2 = document.createElement("div");

                text1 = document.createTextNode(`Content Specialist:${groups[num][0]}`);
                text2 = document.createTextNode(`Designer:${groups[num][1]}`);
                text3 = document.createTextNode(`Programmer(s):${groups[num][2]}`);

                div1.appendChild(text1);
                div2.appendChild(text2);
                div3.appendChild(text3);
                
                p.appendChild(div1);
                p.appendChild(div2);
                p.appendChild(div3);

                p.style.display = "block"
            }
        </script>
        

    </head>
    <body>
        <!--The Infamous One Liner the event lasted 30 minutes. -->
        <div class = "Head">
            <h1>CSC 342 Groups</h1>
        </div>

        <select>
            <option onchange = "toHTML(6)">Select a Group</option>
            <option onchange = "toHTML(0)">Group 1</option>
            <option onchange = "toHTML(1)">Group 2</option>
            <option onchange = "toHTML(2)">Group 3</option>
            <option onchange = "toHTML(3)">Group 4</option>
            <option onchange = "toHTML(4)">Group 5</option>
            <option onchange = "toHTML(5)">Group 6</option>
        </select>
    </body>
</html>
