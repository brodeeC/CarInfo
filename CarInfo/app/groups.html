<style>
    .show{
        display:block;
    }
    .hidden{
        display:none;
    }
</style>
<html>
    <title> Groups Page</title>
    <head>
        <script>
            async function toHTML(){
                let groups = await fetch("http://127.0.0.1:5000/csc342groups");

                let num = this.id;
                
                if (num===6){
                    currP = document.getElementsByTagName("p");
                    currP.foreach(para=> {para.className = "hidden";})
                }

                p = document.createElement("p");
                div1 = document.createElement("div");
                div2 = document.createElement("div");
                div2 = document.createElement("div");

                let keys;
                for (keys in groups){
                    console.log(`${keys}: ${groups[keys]}`);
                    for(key in keys){
                        console.log(`${key}: ${keys[key]}`);
                    }
                }

                text1 = document.createTextNode(`Content Specialist:${groups[num][0]}`);
                text2 = document.createTextNode(`Designer:${groups[num][1]}`);
                text3 = document.createTextNode(`Programmer(s):${groups[num][2]}`);

                div1.appendChild(text1);
                div2.appendChild(text2);
                div3.appendChild(text3);
                
                p.appendChild(div1);
                p.appendChild(div2);
                p.appendChild(div3);

                p.className = "show";
                document.body.appendChild(p);
            }
        </script>
        

    </head>
    <body>
        <!--The Infamous One Liner the event lasted 30 minutes. -->
        <div class = "Head">
            <h1>CSC 342 Groups</h1>
        </div>

        <select onchange = "toHTML()">
            <option id = "6">Select a Group</option>
            <option id = "0">Group 1</option>
            <option id = "1">Group 2</option>
            <option id = "2">Group 3</option>
            <option id = "3">Group 4</option>
            <option id = "4">Group 5</option>
            <option id = "5">Group 6</option>
        </select>
    </body>
</html>
