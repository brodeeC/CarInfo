<style>
  #ford{
    display:block
  }
  #suburu{
    display:block
  }
  #fordHidden{
    display:none
  }
  #suburuHidden{
    display:none
  }
  
</style>

<html> 
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href = "static/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="javascript" href="static/js/functions.js"
    </head>
    <title>
        Car Info- Brand Page
    </title>
    <body class = color-mode>
      <script type="text/javascript" src="static/js/functions.js"></script>

        <!--Some code sourced from w3 schools. https://www.w3schools.com/howto/howto_js_mobile_navbar.asp-->
        <div class="topnav">
            <a href="homepage.html" class="active"><h1 class = "HeadText">CAR
                <img id = logo src = "funny_cat.jpg">
                INFO</h1></a>
            <!-- Navigation links (hidden by default) -->
            <div id="myLinks">
              <a href="homepage.html">Home</a>
              <a href="brandpage.html">Brands</a>
              <a href="aboutpage.html">About</a>
            </div>
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <a class="icon" onclick="displayMenu()">
              <i class="fa fa-bars"></i>
            </a>
          </div>

          <!--Inspiration taken from W3 schools-->
          <label id = "dropdown" onchange = "displayCountries()">Choose a country</label>
          <select name = "Countries" id = "countries">
            <option value = "None">None</option>
            <option value = "American">American</option>
            <option value = "Japanese">Japanese</option>
          </select>

          <div class = "brands">
            <button id = "ford" onclick="window.location.href = 'brandsHTML/ford.html'">Ford</button>
            <button id = "suburu" onclick="window.location.href = '#'">Suburu</button>
          </div>

          <script>

            function displayCountries(){
              const country = document.querySelector("#dropdown");

              let sub = document.getElementById("suburu");
              let ford = document.getElementById("ford");

              if(country == "American"){
                sub.id = "suburuHidden";
              }

              else{
                ford.id = "fordHidden";
              }
            }

          </script>
    
    </body>
</html>
