<style>
  .American{
    display:block;
  }
  .Japanese{
    display:block;
  }
  
</style>

<html> 
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href = "static/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="javascript" href="static/js/functions.js">
    </head>
    <title>
        Car Info- Brand Page
    </title>
    <body class = color-mode>
      <script type="text/javascript" src="static/js/functions.js"></script>

        <!--Some code sourced from w3 schools. https://www.w3schools.com/howto/howto_js_mobile_navbar.asp-->
        <div class="topnav">
            <a href="homepage.html" class="active"><h1 class = "HeadText">CAR
                <img id = logo src = "funny_cat.jpg">
                INFO</h1></a>
            <!-- Navigation links (hidden by default) -->
            <div id="myLinks">
              <a href="homepage.html">Home</a>
              <a href="brandpage.html">Brands</a>
              <a href="aboutpage.html">About</a>
            </div>
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <a class="icon" onclick="displayMenu()">
              <i class="fa fa-bars"></i>
            </a>
          </div>

          <!--Inspiration taken from W3 schools-->
          <label id = "dropdown" >Choose a country</label>
          <select name = "Countries" id = "countries" onchange = "displayCountries()">
            <option value = "None">None</option>
            <option value = "American">American</option>
            <option value = "Japanese">Japanese</option>
          </select>

          <div class = "brands">
            <button class = "American" onclick="window.location.href = 'brandsHTML/ford.html'">Ford</button>
            <button class = "Japanese" onclick="window.location.href = '#'">Subaru</button>
          </div>

          <script>

            function displayCountries(){
              //Get selected country from dropdown menu
              const country = document.querySelector("#countries").value;

              //Get all buttons associated with countries
              let americanButtons = document.querySelectorAll(".American");
              let japaneseButtons = document.querySelectorAll(".Japanese");

              //.forEach() learned from w3Schools. https://www.w3schools.com/jsref/jsref_foreach.asp
              //'=>' saw an example on stacked overflow, learned its functionality from w3Schools. 
              //https://www.w3schools.com/js/js_arrow_function.asp
              //Cases depending on which country is selected
              if (country === "American") {
                  // Show American, hide Japanese
                  americanButtons.forEach(button => {
                    button.style.display = "block";
                  });
                  japaneseButtons.forEach(button => {
                    button.style.display = "none";
                  });
              } else if (country === "Japanese") {
                  // Show Japanese, hide American
                  japaneseButtons.forEach(button => {
                    button.style.display = "block";
                  });
                  americanButtons.forEach(button => {
                    button.style.display = "none";
                  });
              } else {
                  // Show all if no country is selected
                  americanButtons.forEach(button => {
                    button.style.display = "block";
                  });
                  japaneseButtons.forEach(button => {
                    button.style.display = "block";
                  });
              }
            }

          </script>
    
    </body>
</html>
