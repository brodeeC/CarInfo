<html>
    <title>Running List</title>
    <head>
        <script>
            function addToList(){

                let inc = document.querySelectorAll("li").length + 1;

                const inp = document.getElementById("listInput").value;
                document.getElementById("listInput").value = ""
                let x = document.createTextNode(inp);
                const listE = document.createElement("li");
                const unList = document.querySelector("ul");

                let but = document.createElement("button");
                let t = document.createTextNode("Remove");
                let att = but.setAttribute("onclick", `removeFromList(button${inc})`);

                but.appendChild(t);

                let p = document.createElement("p");
                let id = listE.setAttribute("id", `button${inc}`);
                p.appendChild(x);
                p.appendChild(but);

                listE.appendChild(p);
                unList.appendChild(listE)

            }
            function removeFromList(id){
                id.remove();
            }
        </script>
    </head>
    <body>
        <input type = "text" id = "listInput"/>
        <button onclick = "addToList()">Add To List</button>
        <ul>
            
        </ul>
    </body>
</html>
