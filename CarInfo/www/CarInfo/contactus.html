<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href = "/CarInfo/static/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="javascript" href="/CarInfo/static/js/functions.js">
        <link rel="icon" href="/CarInfo/static/img/CarInfo.png" type="image/png">
    </head>

    <title>
        Car Info-Contact Us Page
    </title>

    <body class = "color-mode" onload="loadRandomImages(), loadInfo()">
        <script type="text/javascript" src="/CarInfostatic/js/functions.js"></script>

        <!--Some code sourced from w3 schools. https://www.w3schools.com/howto/howto_js_mobile_navbar.asp-->
        <div class="topnav">
            <a href="/CarInfo/index.html" class="bottle"><h1 class = "HeadText">CAR
                INFO</h1></a>
            
            <!-- Navigation links (hidden by default) -->
            <div id="myLinks" style="display: none;">
              <a href="/CarInfo/index.html">Home</a>
              <a href="/CarInfo/brandpage.html">Brands</a>
              <a href="/CarInfo/aboutpage.html">About</a>
              <a href="/CarInfo/contactus.html">Contact Us</a>
            </div>
            
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <a class="icon" onclick="displayMenu()">
              <i class="fa fa-bars"></i>
            </a>
          
            <div class = "brandButton">
              <button onclick="window.location.href='/brandpage.html'">
              <img class="icon" id="icon" src="/CarInfo/static/img/CarInfo.png">
            </button>
           </div>

          </div>
          <button id="backButton" onclick="history.back()">Back</button>
          
          <!--Some code sourced from w3 schools. https://www.w3schools.com/howto/howto_css_contact_form.asp-->


          <!--Add a file type acceptance parameter so no one can do anything sneaky.-->

          <div class="container">
            <h2 class="form_name">Contact Us</h2>
            <form action="/contact" method="POST" enctype="multipart/form-data">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" placeholder="Your first name.." required>
              
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" placeholder="Your last name.." required>
              
              <label for="country">Country</label>
              <input type="text" id="country" name="country" placeholder="Your country.." required>
              
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" onchange="msgType()" placeholder="Write something.." required></textarea>

              <!--Created so the user can submit a car they would like to see featured on the site.-->
              <label for="file">Attach a File (Optional)</label>
              <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf, .doc, .docx">
              <p>File formats accepted are: .jpg, .jpeg, .png, .pdf, .doc, .docx </p>

              
              <input type="submit" value="Submit">
            </form>
          </div>
    </body>

    
</html>
